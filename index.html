<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <title>Code Quiz</title>
</head>

<body>
    <div id="start">Start Quiz</div>
    <div id="quiz" style="display: none;">
        <div id="timer">
            <div id="counter"></div>
        </div>
        <div class="selections">
            <div id="question"></div>
            <div class="choice" id="A">A.</div>
            <div class="choice" id="B">B.</div>
            <div class="choice" id="C">C.</div>
            <div class="choice" id="D">D.</div>
        </div>
    </div>
    <div id="highScore" class="card" style="display: none;">
        <h2>High Scores</h2>
        <form method="POST">
          <div class="input-group">
            <label for="initials" id="label"></label>
            <input type="text" name="initials" id="initials" placeholder="Enter Initials" />
          </div>
          <div id="msg"></div>
          <div id="msg2"></div>
          <button id="enter">Enter</button>
        </form>
        <div id="userHighScores"></div>
      </div>
    <script src="script.js"></script>
</body>

</html>
