<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <title>Code Quiz</title>
</head>
<body>
    <div id="start"> Start Quiz! </div>
    <div id="quiz" style="display: none;">
        <div id="qImage"><img src="#" alt="question image"/></div>
        <div id="question"><p> Question </p></div>
            <div id="timer">
                <div id="counter"> 6 </div>
                <div id="btimeGauge"></div>
                <div id="timeGauge"></div>
            </div>
            <div id="choices">
                <div class="choice" id="A" onclick="checkAnswer('A')">A</div>
                <div class="choice" id="B" onclick="checkAnswer('B')">B</div>
                <div class="choice" id="C" onclick="checkAnswer('C')">C</div>
            </div>
        <div id="progress"><div class="prog"></div>
    </div>
    <div id="scoreContainer" style="display: none;">
        <img src="#" alt="score image"/><p>50%</p>
    </div>
    <script src="script.js"></script>
</body>
</html>
